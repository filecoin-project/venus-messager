
[api]
  Address = "/ip4/0.0.0.0/tcp/39812"

[db]
  type = "sqlite"

  [db.mysql]
    connMaxLifeTime = "1m0s"
    connectionString = ""
    debug = false
    maxIdleConn = 10
    maxOpenConn = 10

  [db.sqlite]
    debug = false
    file = "./message.db"

[gateway]
  remoteEnable = true
  token = ""
  url = "/ip4/127.0.0.1/tcp/45132"

  [gateway.cfg]
    RequestQueueSize = 30
    RequestTimeout = "5m0s"

[jwt]
  authURL = "http://127.0.0.1:8989"

  [jwt.local]
    secret = ""
    token = ""

[log]
  level = "info"
  path = "messager.log"

[messageService]
  skipProcessHead = false
  skipPushMessage = false
  tipsetFilePath = "./tipset.json"

[messageState]
  CleanupInterval = 86400
  DefaultExpiration = 259200
  backTime = 86400

[node]
  token = ""
  url = "/ip4/127.0.0.1/tcp/3453"

[rateLimit]
  redis = ""

[tracing]
  JaegerEndpoint = ""
  JaegerTracingEnabled = false
  ProbabilitySampler = 1.0
  ServerName = "venus-messenger"
